<!doctype  html>
<html>

    <head>
        <title>table

        </title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                font-size: larger;
                border: 1px solid lightslategray;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Ocean Name</th>                <!--Table Head-->
                <th>Average Depth</th>
                <th>Maximum Height</th>
            </thead>
            <tbody>
                <tr>                                  <!--Table Row-->
                    <td>Atlantic Ocean</td>            <!--Table Data-->
                    <td>4,280 m</td>
                    <td>10,0000m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>3000 km</td>
                    <td>15000 km</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
